<section class="page-hero">
  <div class="hero-page-title container">
      <h1>News &amp; Events</h1>
  </div>
  <div class="mask"></div>
</section><!--//page-hero-->

<div class="main-cols-wrapper">
<section class="events-section">
     <div class="container">
         <h2 class="section-title">Events</h2>
         <div class="row">
             <div class="item col-xs-12 col-sm-4" *ngFor="let events of latestEvent; let index = index"> 
                 <div class="item-inner">
                     <div class="time">
                         <div class="time-inner">
                             <div class="date">{{events.date}}</div>
                             <div class="month">{{events.month}}</div>
                         </div>
                     </div><!--//time-->
                     <div class="details">
                         <h4 class="event-title">{{events.header}}</h4>
                         <div class="meta">
                             <ul class="list-inline meta-list">
                                 <li><i class="fa fa-clock-o" aria-hidden="true"></i>{{events.time}}</li>
                                 <li><i class="fa fa-map-marker" aria-hidden="true"></i>{{events.venue}}</li>
                             </ul>
                         </div><!--//meta-->
                         <div class="details">
                                {{events.body}}
                         </div><!--//details-->
                         <div class="meta">
                         </div><!--//meta-->
                     </div><!--//details-->
                 </div><!--//item-inner-->
             </div><!--//item-->
        
 
         </div><!--//row-->
         <div class="action text-center">
              <a class="btn btn-ghost-alt" href="calendar.html">View All<i class="fa fa-angle-right" aria-hidden="true"></i></a>
         </div>
     </div><!--//container-->
 </section><!--//events-section-->
 
 <section id="news-section" class="news-section section">
     <div class="container">
         <h2 class="section-title">News</h2>
         <div class="row">
             <div class="item col-xs-12 col-sm-4"  *ngFor="let news of news; let index = index"> 
                 <div class="item-inner">
                     <div class="thumb-holder">
                         <img class="img-responsive" src={{news.img}} alt="">
                     </div><!--//thumb-holder-->
                     <div class="content-holder">
                         <h4 class="news-title"><a href="#">{{news.header}}</a></h4>
                         <div class="intro">
                             {{news.body}}
                         </div><!--//intro-->
                     </div><!--//content-holder-->
                     <a class="link" href="#" data-toggle="modal" data-target="#news-modal-1"></a>
                 </div><!--//item-inner-->
             </div><!--//item-->
             
            
             
         </div><!--//row-->
         <div class="action text-center">
              <a class="btn btn-ghost" href="#">Load More<i class="fa fa-angle-right" aria-hidden="true"></i></a>
         </div>
     </div><!--//container-->
 </section>
</div><!--//main-cols-wrapper-->
