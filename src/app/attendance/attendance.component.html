<div *ngFor="let month of months">
  <div class="x_title">
    <h2>Attendance : 1 - {{month}} -2017 </h2>
    <div class="clearfix"></div>
    <div class="clearfix"></div>
  </div>

  <div style="overflow-x:auto;">
    <table id="attendance" class="table table-striped table-bordered dataTable no-footer">
      <thead>
        <tr>
            <th *ngFor="let num of numbers">
              {{num}}</th>          
        </tr>
      </thead>
      <tbody>
        <tr role="row" class="odd" (click)="openModal(template,$event)">
          <td   *ngFor="let a of attendance" class="clsattendance{{a.leaveType}}"> &nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <table id="examTimeTable">
      <thead>
        <tr role="row">
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Notes</th>

        </tr>
      </thead>
      <tbody>
        <tr role="row" class="odd">
          <td class="sorting_1">Planned Leave</td>
          <td>26-08-2016</td>
          <td>26-08-2016</td>
          <td>Family function</td>

        </tr>

        <tr role="row" class="odd">
          <td class="sorting_1">Planned Leave</td>
          <td>28-08-2016</td>
          <td>28-08-2016</td>
          <td>Family function</td>

        </tr>

        <tr role="row" class="odd">
          <td class="sorting_1">Planned Leave</td>
          <td>28-09-2016</td>
          <td>28-09-2016</td>
          <td>Family function</td>

        </tr>

        <tr role="row" class="odd">
          <td class="sorting_1">Planned Leave</td>
          <td>28-09-2016</td>
          <td>28-09-2016</td>
          <td>won cycle race</td>

        </tr>

      </tbody>
    </table>

  </div>
</ng-template>
