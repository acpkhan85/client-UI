<div class="news-block block">
    <h3 class="block-title">Latest News</h3>
    <div class="news-items"> 
            <div class="item item-1" *ngFor="let new of news;"> 
                <div class="thumb-holder">
                        <img class="img-responsive" src={{new.img}} alt="">
                </div>
                <!--//thumb-holder-->
                <div class="content-holder">
                    <h4 class="new.header">
                        <a href="#" data-toggle="modal" data-target="#news-modal-1">{{new.header}}</a>
                    </h4>
                    <div class="intro">
                            {{new.body}}
                    </div>
                    <!--//intro-->
                    <!-- <a class="btn btn-ghost" href="#" data-toggle="modal" data-target="#news-modal-1">Read more<i class="fa fa-angle-right" aria-hidden="true"></i></a> -->
                    <button type="button" class="btn btn-ghost" (click)="openModal(template,new.id)">Read more</button>
                </div>
                <!--//content-holder-->
            </div>
            <!--//item-->
      
    </div>
    <!--//news-items-->
</div>
<!--//news-block-->
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{modalBody}}
    </div>
</ng-template>
